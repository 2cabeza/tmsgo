
  <ion-content>
    <div class="fab">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="add()">
        <ion-fab-button>
          <ion-icon size="large" name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    <ion-card color="light" class="sys-card">
      <!-- header item -->
      <ion-item class="card-header" button detail detail-icon="chevron-down" color="light" lines="full" (click)="util.toogleCard($event)">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-text><h5>Rendiciones</h5></ion-text>
      </ion-item>
      <ion-card-content class="card-collapse-on">
        <ion-grid class="sys-table">
          <!-- costs -->
          <ion-row>
          <ion-col size="1">#</ion-col>
          <ion-col  size="2">Tipo</ion-col>
          <ion-col  size="3">Fecha</ion-col>
          <ion-col  size="1">Hora</ion-col>
          <ion-col size="2">Monto</ion-col>
          <ion-col size="1">Otro</ion-col>
          <ion-col size="1"><ion-icon name="document-attach-outline"></ion-icon></ion-col>
          <ion-col size="1"><ion-icon name="information-circle"></ion-icon></ion-col>
          </ion-row>
          <ng-container *ngFor="let item of item.service_costs; let i = index;">
          <ion-row [ngClass]="i % 2 === 0 ? 'row-color' : ''">
            <ion-col size="1" ><ion-icon name="bookmark-sharp"></ion-icon></ion-col>
            <ion-col size="2" >{{ item.cost_type.name }}</ion-col>
            <ion-col size="3">{{util.getDateFormat(item.created,'DD-MM-YYYY')}}</ion-col>
            <ion-col size="1">{{util.getDateFormat(item.created,'HH:mm')}}</ion-col>
            <ion-col size="2">{{ item.value1 }}</ion-col>
            <ion-col size="1">{{ item.value2 }}</ion-col>
            <ion-col size="1"><ion-icon *ngIf="item.image" (click)="mediaViewer(item.image)" size="large" name="document-attach-outline"></ion-icon></ion-col>
            <ion-col size="1" title="observaciÃ³n"><ion-icon size="large" name="information-circle"></ion-icon></ion-col>
          </ion-row>
          </ng-container>
          <ion-row size="12" *ngIf="!item.service_costs">
            <ion-col>
              <ion-label>No hay rendiciones registradas.</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <!-- footer item -->
    </ion-card>

  </ion-content>
