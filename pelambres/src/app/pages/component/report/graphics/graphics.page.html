<app-header-bar titulo="Reporte" [href]>
</app-header-bar>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <!-- Filter -->
        <ion-card color="light" class="advanced sys-card">
          <div class="line"></div>
          <ion-item lines="none" class="card-header" button detail detail-icon="chevron-down"
            (click)="util.toogleCard($event)">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-text>
              <h5>Filtrar por fechas </h5>
            </ion-text>
          </ion-item>

          <ion-card-content class="card-collapse-off">
            <form [formGroup]="form">
              <ion-grid>
                <ion-row>
                  <!-- filter -->
                  <ion-col size-md="5" size-xs="12">

                    <ion-item color="light" lines="none">
                      <ion-label position="fixed" color="medium">Fecha desde</ion-label>
                      <ion-icon name="calendar" color="medium" slot="end"></ion-icon>
                      <ion-datetime no-padding formControlName="start_date" mode="md"
                        [pickerOptions]="customPickerOptions" [cancelText]="cancelText" [doneText]="doneText"
                        monthShortNames="{{util.monthShortNames}}" displayFormat="D MMM YYYY" min="{{year-1}}"
                        max="{{+year+1}}">
                      </ion-datetime>
                    </ion-item>

                    <ion-item color="light" lines="none">
                      <ion-label position="fixed" color="medium">Fecha hasta</ion-label>
                      <ion-icon name="calendar" color="medium" slot="end"></ion-icon>
                      <ion-datetime no-padding formControlName="end_date" mode="md"
                        [pickerOptions]="customPickerOptions" [cancelText]="cancelText" [doneText]="doneText"
                        monthShortNames="{{util.monthShortNames}}" displayFormat="D MMM YYYY" min="{{year-1}}"
                        max="{{+year+1}}">
                      </ion-datetime>
                    </ion-item>

                  </ion-col>
                  <!-- order -->
                </ion-row>
              </ion-grid>
              <ion-item lines="none" color="light">
                <ion-button color="light" size="small" slot="end" (click)="this.initForm()">
                  <span>Limpiar</span>
                </ion-button>
                <ion-button size="small" color="primary" slot="end">
                  <ion-icon name="funnel-outline"></ion-icon>
                  <ion-label>Aplicar</ion-label>
                </ion-button>
              </ion-item>
            </form>
          </ion-card-content>

        </ion-card>
        <!-- Filter End -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col  size-md="4" size-xs="12" class="container-chart">
        <!-- Graphic 1 -->
        <ion-card color="light" class="advanced sys-card">
          <div class="line"></div>
          <ion-item lines="none" class="card-header" button detail detail-icon="chevron-down"
            (click)="util.toogleCard($event)">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-text>
              <h5>Filtrar por fechas </h5>
            </ion-text>
          </ion-item>

          <ion-card-content class="card-collapse-on">
            <div class="chart">
              <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
                [legend]="pieChartLegend">
              </canvas>
            </div>
          </ion-card-content>

        </ion-card>
        <!-- Graphic 2 -->
        <ion-card color="light" class="advanced sys-card">
          <div class="line"></div>
          <ion-item lines="none" class="card-header" button detail detail-icon="chevron-down"
            (click)="util.toogleCard($event)">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-text>
              <h5>Filtrar por fechas </h5>
            </ion-text>
          </ion-item>

          <ion-card-content class="card-collapse-on">
            <div class="chart">
              <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
                [legend]="pieChartLegend">
              </canvas>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col size-md="8" size-xs="12">
        <ion-card color="light" class="advanced sys-card">
          <div class="line"></div>
          <ion-item lines="none" class="card-header" button detail detail-icon="chevron-down"
            (click)="util.toogleCard($event)">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-text>
              <h5>Filtrar por fechas </h5>
            </ion-text>
          </ion-item>

          <ion-card-content class="card-collapse-on">
            <div class="task">
              <aks-tasks [settings]="settings2" [data]="data"></aks-tasks>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
