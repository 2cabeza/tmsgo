<app-header-bar titulo="{{ title }}">
</app-header-bar>
<ion-content>
  <div class="margin-min">
    <tms-search></tms-search>
    <!-- card providers -->
    <ion-card class="sys-card metrics">

      <div class="provider-chart">

        <ion-grid>
          <ion-row>
            <!-- card -->
            <ion-col size-xs="12" size-md="3" size-lg="3" *ngFor="let provider of providers">
              <ion-card class="sys-card">
                <span class="globe" [ngStyle]="{'background-color': provider.color}">A</span>
                <ion-card-header>
                  <ion-card-subtitle>{{provider.name}}</ion-card-subtitle>
                  <ion-card-title>{{provider.featured.qty_service_period}}%</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <div class="line-chart">
                    <div class="line-value" [ngStyle]="{'background-color': provider.color, 'width': '25%'}"></div>
                  </div>

                  <div class="line-text">
                    <div class="left">Nivel de cumplimiento.</div>
                    <div class="rigth">{{provider.featured.qty_services}}/{{provider.min_amount_service}}</div>
                  </div>
                </ion-card-content>
              </ion-card>
              <!-- end card -->
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="8" size-lg="8">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="data" [columns]="columnNames" type="AreaChart"
                  [options]="options">
                </google-chart>
              </ion-card>
            </ion-col>
            <ion-col *ngIf="dataPie" size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="dataPie"  type="PieChart"
                  [options]="options">
                </google-chart>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="dataPie"  type="PieChart"
                  [options]="options2">
                </google-chart>
              </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="dataPie"  type="PieChart"
                  [options]="options3">
                </google-chart>
              </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="dataPie"  type="PieChart"
                  [options]="options4">
                </google-chart>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="data"  type="BarChart"
                  [options]="options">
                </google-chart>
              </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="data"  type="BarChart"
                  [options]="options">
                </google-chart>
              </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="4" size-lg="4">
              <ion-card class="sys-card">
                <google-chart style="width: 100%;" [data]="data"  type="BarChart"
                  [options]="options">
                </google-chart>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>





      </div>

    </ion-card>

  </div>

</ion-content>
