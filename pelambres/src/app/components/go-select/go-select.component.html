<ion-item color="light" lines="full">
  <ion-grid class="internal-grid">
    <ion-row class="top-10 ion-align-items-center">
      <ion-col size="3" size-xs="12">
        <ion-label (click)="presentSearch()" color="medium" >
          {{ util.setCapitalize(text) }}
          <ion-icon class="add" name="add-circle"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-chip class="chip" *ngFor="let item of customObjectList">
          <ion-label>
            <span>
              {{ 
                item[value]
              }}
            </span>
          </ion-label>
          <ion-icon (click)="removeItem(item)" class="close" size="small" name="close-circle"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
